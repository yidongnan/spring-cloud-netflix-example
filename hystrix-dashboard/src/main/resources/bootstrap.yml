server:
  port: 8050

spring:
  application:
    name: hystrix-dashboard
eureka:
 instance:
   hostname: localhost
 client:
   registerWithEureka: true
   fetchRegistry: true
   serviceUrl:
           defaultZone: http://localhost:8761/eureka/


turbine:
  appConfig: service-a,service-b
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS
