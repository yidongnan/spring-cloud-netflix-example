spring:
  profiles: docker
  application:
    name: hystrix-dashboard

server:
  port: 8050

eureka:
 instance:
   hostname: hystrix-dashboard
   prefer-ip-address: true
 client:
   registerWithEureka: true
   fetchRegistry: true
   serviceUrl:
           defaultZone: http://eureka-server:8761/eureka/

turbine:
  appConfig: service-a,service-b
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS